<!--!でテンプレート作成(emmet)-->
<!--これがHTMLのコメント記入方法-->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ここがタブに表示される</title>
</head>
<body>
  <!--<p>で段落を表示する
    連続すると自動的に改行する-->
    <p>体に優しい自然食を提供する</p>
    <p>美味しいコーヒー</p>

<!--
    画像の挿入。alt属性は画像が
    うまく読み込めなかった場合にテキスト表示になる
    だから、必須項目になる
    -->
  <img src="images/i_noko.jpg" alt="アイコン" >
<!--リンクを貼る<a>タグ-->
  <a href="https://help.vivaldi.com/ja/">vivaldi</a>
<!--画像にリンクを貼る-->
  <a href="https://help.vivaldi.com/ja/">
    <img src="images/i_noko.jpg" alt="アイコン">
  </a>
<!--mailアドレス宛-->
<a href="mailto:noborikawa.ko1996@gmail.com">お問い合わせ</a>

<!--
  <ul> + <li>箇条書き
  <ol> + <li>番号付き
  -->
  <ul>
    <li>たまご</li>
    <li>玉子</li>
  </ul>
  <ol>
    <li>たまご</li>

<form>
  名前：<input type="text" placeholder="Yamada Taro">

  性別：

<input type="radio" name="gender" value="etc"> etc

</form> 
</body>
</html>
